<html>
	<head>
		<title>Hello Three.Js</title>
		<style>
			body { margin: 0; }
			canvas { width: 100;height: 100; }
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.js"></script>
		<script>
			//criando os elementos básicos: cena, camera e o renderizador
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 35, window.innerWidth/window.innerHeight, 0.1, 3000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//Criando Luzes para o ambiente(observe como a esfera brilha, devido a luz);
			var light = new THREE.AmbientLight(0xffffff, 0.5);
			scene.add(light);
			var light2 = new THREE.PointLight(0xFFD700, 0.5);
			scene.add(light2);

			//TorusGeometry é uma funcao que permite criar curvaturas arredondadas;
			var geometry1 = new THREE.TorusGeometry(100,38,10,20);
			var material = new THREE.MeshNormalMaterial( { color: 0xDC143C, wireframe:true});
			var torus = new THREE.Mesh( geometry1, material );
			torus.position.z=-800;	
			
			scene.add( torus );

			//SphereGeometry foi utilizada para a criação da esfera;
			var geometry2 = new THREE.SphereGeometry(50,40,40);
			var material = new THREE.MeshPhongMaterial( { color: 0xFFFACD, wireframe:false});
			var circle = new THREE.Mesh( geometry2, material );
			circle.position.z=-800;	
			
			scene.add( circle);

			//funcao animate permite loops rotacionais das geometrias 
				var animate = function () {
				requestAnimationFrame( animate );

				torus.rotation.x += 0.02;
				torus.rotation.y += 0.02;
				torus.rotation.z += 0.02;
				
				renderer.render( scene, camera );
			};

			animate();
            
		</script>
	</body>
</html>
